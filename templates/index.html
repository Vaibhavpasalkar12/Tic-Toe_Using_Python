<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 1px solid black;
        }

        .grid-button {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 30px;
            border: none;
            cursor: pointer;
        }

        button[type="submit"] {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div>
    <h1>Welcome to Tic Tac Toe</h1>
    <h2>{{ "X's" if turn == 1 else "0's" }} Chance</h2>
    <table>
        {% for row in range(3) %}
        <tr>
            {% for col in range(3) %}
            <td>
                <form action="/play" method="post">
                    <button class="grid-button" type="submit" name="position" value="{{ row * 3 + col }}" {% if
                        xState[row * 3 + col] or zState[row * 3 + col] %}disabled{% endif %}>
                        {{ 'X' if xState[row * 3 + col] else '0' if zState[row * 3 + col] else '' }}
                    </button>
                </form>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <form action="/clear" method="post">
        <button type="submit">Clear Board</button>
    </form>
    </div>
</body>

</html>
