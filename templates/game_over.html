<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
</head>

<body>
    <h1>Game Over</h1>
    {% if winner == 'Draw' %}
    <h2>It's a draw!</h2>
    {% else %}
    <h2>{{ winner }} won the game!</h2>
    {% endif %}
    <a href="/">Play Again</a>
</body>

</html>
